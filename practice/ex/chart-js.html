<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>


</head>
<body>

    <label for="chart-select">그리고싶은 차트를 선택하세요</label>
    <select name="chart-select" id="chart-select" onchange="onClick()">
        <option value="scatter">scatter</option>
        <option value="line">line</option>
        <option value="bubble">bubble</option>
        <option value="bar">bar</option>
    </select>

    <canvas id="myChart" style="width:400; height:400;"></canvas>

  </body>
</html>

<script>
    const labels = [
      'January',
      'February',
      'March',
      'April',
      'May',
      'June',
    ];
  
    const data = {
      labels: labels,
      datasets: [{
        label: 'My First dataset',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [0, 10, 5, 2, 20, 30, 45],
      }]
    };
    

    const config = {
      type: 'line',
      data: data,
      options: {}
    };
    
    function onClick() {
      var x=document.getElementById('chart-select');
      console.log(x.options[x.selectedindex].value);
    }

    
</script>

<script>
     const myChart = new Chart(
            document.getElementById('myChart'),
            config
      );
</script>
